medtronic-dbs-api:
  image: ghcr.io/dot-base/medtronic-dbs-api:next
  environment:
    SENTRY_DSN: ${MEDTRONIC_DBS_API_SENTRY_DSN}
    SENTRY_ENVIRONMENT: ${SENTRY_ENVIRONMENT}
  networks:
    - proxy
  deploy:
    replicas: 1
    update_config:
      parallelism: 2
      delay: 60s
    restart_policy:
      condition: on-failure
